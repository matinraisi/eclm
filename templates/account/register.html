    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">

  <body>

	<!-- signup-page -->
	<section id="main" class="clearfix user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
					<div class="user-account">
						<h2>ساخت اکانت</h2>
							{% if error %}
								<div class="alert alert-danger" >
									<p>{{error}}</p>
								</div>
							{% endif %}
						<form method="post" action="{% url 'account:register' %}">
							{% csrf_token %}
							<!-- <div class="form-group">
								<input type="text" class="form-control" placeholder="نام" >
							</div> -->
							<div class="form-group">
								<input name="email" type="email" class="form-control" placeholder="ایمیل">
							</div>
							<div class="form-group">
								<input name="phone" type="text" class="form-control" placeholder="شماره موبایل">
							</div>
							<div class="form-group">
								<input name="password1" type="password" class="form-control" placeholder="رمزعبور">
							</div>
							<div class="form-group">
								<input name="password2" type="password" class="form-control" placeholder="تایید رمزعبور ">
							</div>

							
							<div class="checkbox">
								<label class="pull-left checked" for="signing"><input type="checkbox" name="signing" id="signing"> با ثبت نام اقرار میکنم تمامی قوانین و مقررات سایت را قبول کرده‌ام </label>
							</div><!-- checkbox -->	
							<button type="submit" class="btn">ثبت‌نام</button>	
						</form>
						<!-- checkbox -->	
					</div>
					<a href="{% url 'account:login' %}" class="btn-primary">اکانت دارم ورود</a>
				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signup-page -->
	

   	<!--/Preset Style Chooser--> 
	<div class="style-chooser">
		<div class="style-chooser-inner">
			<a href="#" class="toggler"><i class="fa fa-life-ring fa-spin"></i></a>
			<h4>Presets</h4>
			<ul class="preset-list clearfix">
				<li class="preset1 active" data-preset="1"><a href="#" data-color="preset1"></a></li>
				<li class="preset2" data-preset="2"><a href="#" data-color="preset2"></a></li>
				<li class="preset3" data-preset="3"><a href="#" data-color="preset3"></a></li>        
				<li class="preset4" data-preset="4"><a href="#" data-color="preset4"></a></li>
			</ul>
		</div>
	</div>
	<!--/End:Preset Style Chooser-->
