{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Theme Region">
   	<meta name="description" content="">

    <title>eclm | ورود </title>

   <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/icofont.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">  
    <link rel="stylesheet" href="{% static 'css/slidr.css' %}">     
    <link rel="stylesheet" href="{% static 'css/main.css' %}">  
	<link id="preset" rel="stylesheet" href="{% static 'css/presets/preset1.css' %}">	
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	
	<!-- font -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Signika+Negative:400,300,600,700' rel='stylesheet' type='text/css'>

	<!-- icons -->
	<link rel="icon" href="{% static 'images/ico/favicon.ico' %}">	
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/ico/apple-touch-icon-72-precomposed.html' %}">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
    <!-- icons -->
  </head>
  <body>


	<!-- signin-page -->
	<section id="main" class="clearfix user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
					<div class="user-account">
						<h2>فرم ورود</h2>
						{% if error %}
							<div class="alert alert-danger">
								<p>{{error}}</p>
							</div>
						{% endif %}
						<!-- form -->
						<form method="post" action="{% url 'account:login' %}">
							{% csrf_token %}
							<div class="form-group">
								<input name="email" type="email" class="form-control" placeholder="ایمیل" required>
							</div>
							<div class="form-group">
								<input name="password" type="password" class="form-control" placeholder="رمزعبور" required>
							</div>
							<button type="submit" class="btn">ورود</button>
						</form><!-- form -->
					
						<!-- forgot-password -->
						<div class="user-option">
							<div class="pull-right forgot-password">
								<a href="#">فراموشی رمزعبور</a>
							</div>
						</div><!-- forgot-password -->
					</div>
					<a href="{% url 'account:register' %}" class="btn-primary">ساخت اکانت جدید</a>
				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signin-page -->
	


	<!--/Preset Style Chooser--> 
	<div class="style-chooser">
		<div class="style-chooser-inner">
			<a href="#" class="toggler"><i class="fa fa-life-ring fa-spin"></i></a>
			<h4>Presets</h4>
			<ul class="preset-list clearfix">
				<li class="preset1 active" data-preset="1"><a href="#" data-color="preset1"></a></li>
				<li class="preset2" data-preset="2"><a href="#" data-color="preset2"></a></li>
				<li class="preset3" data-preset="3"><a href="#" data-color="preset3"></a></li>        
				<li class="preset4" data-preset="4"><a href="#" data-color="preset4"></a></li>
			</ul>
		</div>
	</div>
	<!--/End:Preset Style Chooser-->
	
     <!-- JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="{% static 'js/gmaps.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/scrollup.min.js' %}"></script>
    <script src="{% static 'js/price-range.js' %}"></script> 
    <script src="{% static 'js/jquery.countdown.js' %}"></script>   
    <script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'js/switcher.js' %}"></script>

	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	  ga('create', 'UA-73239902-1', 'auto');
	  ga('send', 'pageview');

	</script>
  </body>
